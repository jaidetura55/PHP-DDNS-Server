[program:phpddnseth1]
command                 = /usr/bin/php /var/ddns/serverEth1.php
process_name            = phpddnseth1
numprocs                = 1
autostart               = true
autorestart             = true
user                    = root
stdout_logfile          = /var/log/supervisor/phpddnseth1Info.log
stdout_logfile_maxbytes = 1MB
stderr_logfile          = /var/log/supervisor/phpddnseth1Error.log
stderr_logfile_maxbytes = 1MB
